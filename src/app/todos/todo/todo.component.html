<li class="todo-item">
  <div class="todo-content"
       [class.completed]="todo.completed">
    <div class="todo-state"
         (click)="toggleTodoState()">
      <i class="material-icons">{{ stateIcon }}</i>
    </div>
    <div class="todo-title">
      <a class="todo-link"
         [routerLink]="[todo.id]">
        {{ todo.title }}
      </a>
    </div>
  </div>
</li>
