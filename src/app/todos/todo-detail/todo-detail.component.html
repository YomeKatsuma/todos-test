<mat-card class="todo-detail-card">
  <mat-card-header class="todo-detail-card-header">
    <mat-card-title>Todo : DÃ©tails</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div *ngIf="(todo$ | async) as todo">
      <div class="todo-detail-title"
           [class.completed]="todo.completed">
        {{ todo.title }}
      </div>
      <div class="todo-detail-description"
           [class.completed]="todo.completed"
           *ngIf="todo.description">
        {{ todo.description }}
      </div>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button
            (click)="handleBack()">
      <i class="material-icons">event_note</i>
      <span>Mes Todos</span>
    </button>
  </mat-card-actions>
</mat-card>
